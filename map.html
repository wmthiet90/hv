<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 250px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var position = new google.maps.LatLng(10.78097, 106.6208);
        var mapOptions = {
          center: position,
          zoom: 17
        }
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var image = 'image/catalog/marker.jpg';
        var beachMarker = new google.maps.Marker({
          position: position,
          map: map,
          icon: image
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
